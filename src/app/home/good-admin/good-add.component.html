<div class="good-container">
    <!--header-->
    <div class="header" class="good-header">
        <ol class="breadcrumb" style="text-align: right;display:table;width: 100%">
            <div style="float:left;font-size:18px">
                商品添加
            </div>
            <li>首页</li>
            <li>商品管理</li>
            <li class="active">商品添加</li>
        </ol>
    </div>

    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-1 control-label">商品类目</label>
            <!--<div class="col-sm-5">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
            </div>-->
            <!--<p-treeTable [value]="files2" selectionMode="single" [(selection)]="selectedFile" (onNodeSelect)="nodeSelect($event)" (onNodeUnselect)="nodeUnselect($event)">-->


        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-1 control-label">商品标题</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <label for="sellpoint" class="col-sm-1 control-label">商品卖点</label>
            <div class="col-sm-5">
                <textarea  class="form-control" rows="3" id="sellpoint" placeholder="商品卖点"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="good-price" class="col-sm-1 control-label">商品价格</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="good-price" placeholder="商品价格">
            </div>
        </div>
        <div class="form-group">
            <label for="good-num" class="col-sm-1 control-label">库存数量</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="good-num" placeholder="库存数量">
            </div>
        </div>
        <div class="form-group">
            <label for="good-scode" class="col-sm-1 control-label">二维码</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="good-scode" placeholder="二维码">
            </div>
        </div>
        <div class="form-group">
            <label for="good-picture" class="col-sm-1 control-label">商品图片</label>
            <p-fileUpload name="picFile" url="http://localhost:8086/picture/upload" accept="image/*" auto="auto" chooseLabel="上传图片" (onUpload)="onUpload($event)">
                <template pTemplate="content">
                    <div *ngIf="photoUrls.length">
                        <li *ngFor="let photo of photoUrls" style="float:left;list-style-type:none;margin-right: 5px">
                            <img src="{{photo}}" width="40px" height="20px">
                        </li>
                    </div>
                </template>
            </p-fileUpload>
        </div>
        <div class="form-group">
            <label for="good-desc" class="col-sm-1 control-label">商品描述</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="good-desc" placeholder="商品描述">
                <!--<p-editor [(ngModel)]="descText" [style]="{'height':'320px'}"></p-editor>-->
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-5">
                <button type="submit" class="btn btn-default">保存</button>
            </div>
        </div>
    </form>
    <p-editor [(ngModel)]="descText" [style]="{'height':'320px'}"></p-editor>
</div>
