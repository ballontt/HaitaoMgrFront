<div class="jumbotron">
    <div class="container">
        <div class="col-md-6 col-md-offset-3">
            <div class="login col-md-6 col-md-offset-3">
                <form action="" (ngSubmit)="onSubmit()" name="form" #loginForm="ngForm" novalidate>
                    <div id="form-group">
                        <label for="username">用户名</label>
                        <input type="text" class="form-control" name="text" [(ngModel)]="model.username" id="username" placeholder="用户名" #username="ngModel"
                            required>
                        <div *ngIf="loginForm.submitted && !username.valid" class="alert alert-danger">用户名不能为空</div>
                    </div>
                    <p></p>
                    <div id="form-group">
                        <label for="password">密码</label>
                        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" id="password" placeholder="密码" #password="ngModel"
                            required>
                        <div *ngIf="loginForm.submitted && !password.valid" class="alert alert-danger">密码不能为空</div>
                    </div>
                    <p></p>
                    <button type="submit" class="btn btn-primary">登录</button>
                    <a [routerLink]="['/home']" class="btn btn-link">注册</a>
                </form>
            </div>
        </div>
    </div>
